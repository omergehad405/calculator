        <button class="times btn" id="oper">×</button>
        <button class="devided btn" id="oper">÷</button>
        <button class="equel btn" id="oper">=</button>

        <button class="one btn" id="num">7</button>
        <button class="two btn" id="num">8</button>

        <button class="nine btn" id="num">3</button>
